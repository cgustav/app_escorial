{% extends "tiendaTemplates/base.html" %}
{% block contenido %}

    <!-- Agrega un formulario de búsqueda si lo deseas -->
    <form method="get" action="{% url 'buscar_repuestos' %}">
        <input type="text" name="q" value="{{ query }}" placeholder="Ingrese nombre del repuesto">
        <button type="submit">Buscar</button>
    </form>

    <!-- Muestra los resultados de la búsqueda -->
    <table class="table table-dark table-striped">
        <!-- ... tus encabezados de tabla ... -->
        <tbody>
            {% for repuesto in repuestos %}
            <tr>
                <td>{{ repuesto.nombre }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}


{% comment %} {% block contenido %}
<form method="get" class="mb-4">
    <div class="row g-3">
        <div class="col-12 col-md-6">
            {{ form.query }}
        </div>
        <div class="col-12 col-md-3">
            {{ form.tipo }}
        </div>
        <div class="col-12 col-md-3">
            {{ form.orden }}
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i> Buscar
            </button>
            <a href="{% url 'repuestos' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Limpiar
            </a>
        </div>
    </div>
</form>

{% endblock %} {% endcomment %}
