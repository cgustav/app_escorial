{% extends "tiendaTemplates/base.html" %}
{% block contenido %}
    <div class="row">
        <div class="col-10 offset-1">
            <h3>Confirmar eliminación de repuesto</h3>
            <div class="alert alert-danger h5">¿Esta seguro que desea eliminar el repuesto {{ repuesto.nombre }}?</div>
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col">
                        <a class="btn btn-dark" href="{% url 'repuestos' %}">Cancelar</a>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger" type="submit">Confirmar Eliminación</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
